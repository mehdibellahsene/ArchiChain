# Archimedes Blockchain Configuration
# High-Performance Pi-based Blockchain

[blockchain]
# Base mining reward (in ARC coins)
base_reward=1000.0
# Number of blocks between reward halvings
halving_interval=210000
# Maximum supply of coins (21 million like Bitcoin)
max_supply=21000000.0
# Target block time in seconds
target_block_time=600

[mining]
# Maximum Pi digits to compute per block
max_pi_digits=10000000
# Memory optimization threshold (blocks)
memory_optimization_threshold=10
# Maximum difficulty power (2^power)
max_difficulty_power=25
# Proof of work difficulty adjustment
difficulty_adjustment_blocks=2016

[network]
# Default P2P port
default_port=8333
# Maximum number of peers
max_peers=50
# Connection timeout in seconds
connection_timeout=30
# Peer discovery interval in seconds
peer_discovery_interval=300

[performance]
# Enable performance monitoring
enable_performance_monitoring=true
# Memory pool size in MB
memory_pool_size=64
# Enable parallel mining
enable_parallel_mining=false
# Number of mining threads (0 = auto-detect)
mining_threads=0

[wallet]
# Default wallet file name
default_wallet_file=wallet.dat
# Auto-save wallet interval in seconds
auto_save_interval=60
# Backup wallet on shutdown
backup_on_shutdown=true

[display]
# Show detailed block information
show_detailed_blocks=true
# Show Pi digits in block display
show_pi_digits=true
# Maximum Pi digits to display
max_display_digits=100
# Show performance statistics
show_performance_stats=true
# Statistics update interval (blocks)
stats_interval=5
